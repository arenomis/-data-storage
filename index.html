<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Хранилище файлов — SPA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar" id="topbar-container"></header>

    <main class="main">
      <aside class="sidebar">
        <div class="panel">
          <h2 class="panel-title">Файлы</h2>
          <div id="tree-container" class="tree"></div>
        </div>
      </aside>

      <section class="viewer">
        <div class="panel pathbar" id="pathbar">/root</div>
        <div class="panel content" id="preview-container"></div>
      </section>

      <aside class="search-panel">
        <div class="panel">
          <h2 class="panel-title">Результаты поиска</h2>
          <div id="search-container" class="search-results"></div>
        </div>
      </aside>
    </main>

    <div id="context-menu" class="context-menu hidden"></div>
    <div id="tooltip" class="tooltip hidden"></div>
  </div>

  <script type="module" src="dist/app.js"></script>
</body>
</html>
